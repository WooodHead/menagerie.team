<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>The Menagerie - Search</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <style type="text/css">

    .hidden.menu {
      display: none;
    }

    .masthead.segment {
      min-height: 350;
      padding: 1em 0em;
    }
    .masthead .logo.item img {
      margin-right: 1em;
    }
    .masthead .ui.menu .ui.button {
      margin-left: 0.5em;
    }
    .masthead h1.ui.header {
      margin-top: 1em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    .ui.vertical.stripe h3 {
      font-size: 2em;
    }
    .ui.vertical.stripe .button + h3,
    .ui.vertical.stripe p + h3 {
      margin-top: 3em;
    }
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    .ui.vertical.stripe p {
      font-size: 1.33em;
    }
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }

    .quote.stripe.segment {
      padding: 0em;
    }
    .quote.stripe.segment .grid .column {
      padding-top: 5em;
      padding-bottom: 5em;
    }

    .footer.segment {
      padding: 5em 0em;
    }

    .secondary.pointing.menu .toc.item {
      display: none;
    }

    @media only screen and (max-width: 700px) {
      .ui.fixed.menu {
        display: none !important;
      }
      .secondary.pointing.menu .item,
      .secondary.pointing.menu .menu {
        display: none;
      }
      .secondary.pointing.menu .toc.item {
        display: block;
      }
      .masthead.segment {
        min-height: 175px;
      }
      .masthead h1.ui.header {
        font-size: 2em;
        margin-top: 1.5em;
      }
      .masthead h2 {
        margin-top: 0.5em;
        font-size: 1.5em;
      }
    }


  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>  
  <script>
    var store;
    var idx;

    function truncate(ml, s) {
      if (s && s.length > ml) {
        return s.substr(0, ml) + "...";
      } else {
        return s;
      }
    }

    function doSearch() {
      var text = $("#searchText").val();
      var results = idx.search(text);
      console.log(store);

      $("#searchResults").empty().append(
        results.length ? results.map(function(result) {
          var el = $("<p>")
            .append($("<a>")
              .attr("target", "_blank")
              .attr("href", store[result.ref].url)
              .text(store[result.ref].title)
            )
            .append($("<br>"))
            .append($("<small>")
              .html(truncate(80, store[result.ref].body))
            );
          return el;
        }) : $("<p><strong>No results found</strong></p>")
      );
    };

    $(document).ready(function() {
      $.ajax({ url: "search.json" }).done(function (data) {
        store = data.store;
        idx = lunr.Index.load(data.idx);
        $("#searchButton").attr("disabled", false);
        $("#searchDiv").removeClass("loading");
      });

      $("#searchText").keyup(function(event) {
        if (event.keyCode === 13 && idx) {
          doSearch();
        }
      });
    });
  </script>
</head>
<body>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="column">       
          <div class="ui fluid action input loading" id="searchDiv">
            <input type="text" placeholder="Search..." id="searchText">
            <button class="ui icon button" id="searchButton" disabled onClick="doSearch()">
              <i class="search icon"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column" id="searchResults">
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
